<div class="page">
<div class="login">
 <h2>Please, Log in!</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<div class="form-floating mb-3" >
    <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com">
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>

  <button type="submit" class="btn btn-primary">Log in!</button>

</form>
</div>

</div>
